<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <div class="container-fluid" style="padding: 1%">
            <h1>Este es el sitio para editar las Fortalezas.</h1>                
        </div>
        <div class="container-fluid" style="padding: 1%">
            <h:form id="form_nueva_fortaleza">
                
                <!-- Descripcion -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Descripcion</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <strong><label for="fecha_deteccion">Fecha Deteccion:</label></strong>
                                    <h:inputText id="fecha_deteccion" class="form-control calendario" p:placeholder="Fecha de deteccion de la mejora." 
                                                 value="#{editarFortaleza.strFechaDeteccion}" required="true" requiredMessage="No se ingreso fecha de deteccion."/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <strong><label for="area">Area / Sector:</label></strong>
                                    <h:selectOneMenu id="area" class="form-control" value="#{editarFortaleza.areaSectorAccionSeleccionada}"
                                                     required="true" requiredMessage="No se selecciono area">
                                        <f:selectItem itemLabel="-- Nueva Area ---"  itemDisabled="true"  noSelectionOption="false" itemValue="0" />
                                        <f:selectItem itemLabel="-- Seleccionar Area ---"  itemDisabled="true"  noSelectionOption="true"  />
                                        <c:forEach items="#{editarFortaleza.listaAreasSectores}" var="area">
                                            <f:selectItem itemLabel="#{area.value.nombre}" itemValue="#{area.value.id}" />
                                        </c:forEach>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>                        
                        
                        <div class="form-group">
                            <strong><label for="tipo_deteccion">Tipo de Deteccion:</label></strong>                                    
                            <h:selectOneRadio id="tipo_deteccion" value="#{editarFortaleza.tipoDeDeteccionSeleccionada}" >
                                <c:forEach items="#{editarFortaleza.tiposDeteccion}" var="tipo">
                                    <div class="radio" >
                                        <f:selectItem itemLabel="#{tipo}" itemValue="#{tipo}" />
                                    </div>
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="deteccion" listener="#{editarFortaleza.actualizarDeteccion()}" onevent="indicador"/>
                            </h:selectOneRadio>
                        </div> 
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <strong><label for="deteccion">Generada Por:</label></strong>                                    
                                    <h:selectOneMenu id="deteccion" class="form-control" value="#{editarFortaleza.deteccionSeleccionada}" 
                                                     required="true" requiredMessage="No se selecciono Deteccion.">                                        
                                        <f:selectItem itemLabel="-- Seleccionar Deteccion ---" itemDisabled="true"  noSelectionOption="false"  />
                                        <f:selectItem itemLabel="-- Nueva Deteccion ---" itemDisabled="false"  noSelectionOption="false" itemValue="0" />
                                        <c:forEach items="#{editarFortaleza.listaDetecciones}" var="deteccion">
                                            <c:if test="#{deteccion.value.tipo == editarFortaleza.tipoDeDeteccionSeleccionada}">
                                                <f:selectItem itemLabel="#{deteccion.value.nombre}" itemValue="#{deteccion.key}" />
                                            </c:if>
                                        </c:forEach>
                                        <f:ajax execute="@this"/>
                                        <f:ajax render="panel_nueva_deteccion"/>
                                    </h:selectOneMenu>
                                </div> 
                            </div>
                            <div class="col-sm-6">
                                <h:panelGroup id="panel_nueva_deteccion" >
                                    <c:if test="#{(editarFortaleza.deteccionSeleccionada == 0) and (editarFortaleza.deteccionSeleccionada ne -1) }">
                                        <div class="form-group">
                                            <strong><label for="nombre_nueva_deteccion">Nombre de Deteccion:</label></strong>
                                            <h:inputText id="nombre_nueva_deteccion" class="form-control" p:placeholder="Nombre de nueva deteccion." 
                                                         value="#{editarFortaleza.nombreNuevaDeteccion}" required="true" requiredMessage="No se ingreso nombre de nueva deteccion."/>
                                        </div>
                                        <div class="form-group-sm">
                                            <h:message for="nombre_nueva_deteccion" class="msj_error"/>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton action="#{editarFortaleza.nuevaDeteccion()}" class="btn btn-primary" value="Nueva">
                                                <f:ajax execute="panel_nueva_deteccion" render="deteccion panel_nueva_deteccion"/>
                                            </h:commandButton>
                                        </div>                                
                                    </c:if>                            
                                </h:panelGroup>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <strong><label for="descripcion">Descripcion:</label></strong>                                    
                            <h:inputTextarea class="form-control" id="descripcion" p:placeholder="Descripcion de la situacion o desvio." value="#{editarFortaleza.descripcion}" 
                                             required="true" requiredMessage="No se ingreso descripcion."/>
                        </div>
                    </div>
                </div>    
                
                <h:panelGroup id="panel_mensajes">
                    <div class="form-group-sm">
                        <h:message for="fecha_deteccion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="area" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="deteccion" class="msj_error"/>
                    </div>                    
                    <div class="form-group-sm">
                        <h:message for="descripcion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="guardar_fortaleza" class="msj_info"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="eliminar_fortaleza" class="msj_error"/>
                    </div>
                </h:panelGroup>
                
                <div class="row">
                    <div class='col-sm-4' >
                        <h:commandButton id="guardar_fortaleza" class="btn btn-default" style="width: 99%" value="Guardar" >
                            <f:ajax execute="@form" event="click" listener="#{editarFortaleza.editarFortaleza()}" onevent="indicador" render="panel_mensajes"/>
                        </h:commandButton>
                    </div>
                    <div class='col-sm-4' >
                        <h:link id="cerrar_accion" class="btn btn-default" style="width: 99%" value="Cerrar" onclick="if (! confirm('Los cambios no guardados se perderan. Continar?')) return false"
                                outcome="ListarFortalezas.xhtml" />
                    </div>
                    <c:if test="#{sesionUsuario.usuarioLogueado.permisoUsuario == 'ADMINISTRADOR'}">
                        <div class='col-sm-4' >
                            <h:commandButton id="eliminar_fortaleza" class="btn btn-danger" style="width: 99%" value="Eliminar" onclick="if (! confirm('Seguro que va a eliminar esta accion? Se eliminaran todos los datos relacionados.')) return false" >
                                <f:ajax event="click" listener="#{editarFortaleza.eliminarFortaleza()}" onevent="indicador" render="panel_mensajes"/>
                            </h:commandButton>
                        </div>
                    </c:if>
                </div>             
            </h:form>
        </div>
    </ui:define>
</ui:composition>
