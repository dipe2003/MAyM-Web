<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <div class="container-fluid" style="padding: 1%">
            <div class="jumbotron">
                <h1>Bienvenido a <abbr title="Medicion Analisis y Mejora" >M.A.Y.M.</abbr> </h1>      
                <p>Este es el sitio para crear nuevas acciones correctivas.</p>  
            </div>                        
        </div>
        <div class="container-fluid" style="padding: 1%">
            <h:form id="form-nueva-correctiva" enctype="multipart/form-data">
                
                <!-- Descripcion -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Descripcion</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <strong><label for="fecha_deteccion">Fecha Deteccion:</label></strong>
                            <h:inputText id="fecha_deteccion" class="form-control calendario" p:placeholder="Fecha de deteccion del desvio." value="#{crearAccionCorrectiva.fechaDeteccion}" required="true"/>
                        </div>
                        <div class="form-group">
                            <strong><label for="area">Area / Sector:</label></strong>
                            <h:selectOneMenu id="area" class="form-control" value="#{crearAccionCorrectiva.areaSectorAccionSeleccionada}">
                                <f:selectItem itemValue="-- Seleccionar Area ---"  itemDisabled="false"  noSelectionOption="true"  />
                                <c:forEach items="#{crearAccionCorrectiva.listaAreasSectores}" var="area">
                                    <f:selectItem itemLabel="#{area.value.nombre}" itemValue="#{area.value.id}" />
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <strong><label for="tipo_deteccion">Tipo de Deteccion:</label></strong>                                    
                            <h:selectOneRadio id="tipo_deteccion" value="#{crearAccionCorrectiva.tipoDeDeteccionSeleccionada}">
                                <c:forEach items="#{crearAccionCorrectiva.tiposDeteccion}" var="tipo">
                                    <div class="radio" >
                                        <f:selectItem itemLabel="#{tipo}" itemValue="#{tipo}" />
                                    </div>
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="deteccion" listener="#{crearAccionCorrectiva.actualizarDeteccion()}" onevent="indicador"/>
                            </h:selectOneRadio>
                        </div> 
                        <div class="form-group">
                            <strong><label for="deteccion">Generada Por:</label></strong>                                    
                            <h:selectOneMenu id="deteccion" class="form-control" value="#{crearAccionCorrectiva.deteccionSeleccionada}">
                                <f:selectItem itemLabel="-- Seleccionar Deteccion ---" itemValue="-1" itemDisabled="false"  noSelectionOption="false"  />
                                <c:forEach items="#{crearAccionCorrectiva.listaDetecciones}" var="deteccion">
                                    <f:selectItem itemLabel="#{deteccion.value}" itemValue="#{deteccion.key}" />
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="panel_nueva_deteccion"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <h:panelGroup id="panel_nueva_deteccion" >
                            <c:if test="#{(crearAccionCorrectiva.deteccionSeleccionada == 0) and (crearAccionCorrectiva.deteccionSeleccionada ne -1) }">
                                <div class="form-group">
                                    <strong><label for="tipo_nueva_deteccion" >Tipo de Deteccion:</label></strong>
                                    <h:selectOneRadio id="tipo_nueva_deteccion" value="#{crearAccionCorrectiva.tipoNuevaDeteccion}">
                                        <f:selectItem itemLabel="Interna" itemValue="INTERNA"/>
                                        <f:selectItem itemLabel="Externa" itemValue="EXTERNA"/>
                                    </h:selectOneRadio>
                                </div>
                                <div class="form-group">
                                    <strong><label for="nombre_nueva_deteccion">Nombre de Deteccion:</label></strong>
                                    <h:inputText id="nombre_nueva_deteccion" class="form-control" p:placeholder="Nombre de nueva deteccion." value="#{crearAccionCorrectiva.nombreNuevaDeteccion}" required="true"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton action="#{crearAccionCorrectiva.nuevaDeteccion()}" value="Nueva">
                                        <f:ajax execute="panel_nueva_deteccion" render="deteccion panel_nueva_deteccion"/>
                                    </h:commandButton>
                                </div>
                            </c:if>
                        </h:panelGroup>
                        
                        <div class="form-group">
                            <strong><label for="descripcion">Descripcion:</label></strong>                                    
                            <h:inputTextarea class="form-control" id="descripcion" p:placeholder="Descripcion de la situacion o desvio." value="#{crearAccionCorrectiva.descripcion} "/>
                        </div>
                        <div class="form-group">
                            <strong><label for="producto_afectado">Hay Producto Afectado?</label></strong>
                            <h:selectOneRadio id="producto_afectado" value="#{crearAccionCorrectiva.hayProductoAfectado}">
                                <f:selectItem itemLabel="Si" itemValue="true"/>
                                <f:selectItem itemLabel="No" itemValue="false"/>
                                <f:ajax execute="@this"/>
                                <f:ajax render="panel_producto_afectado" />
                            </h:selectOneRadio>
                        </div>
                        <h:panelGroup id="panel_producto_afectado">
                            <c:if test="#{crearAccionCorrectiva.hayProductoAfectado == true}" >
                                <h:panelGroup id="panel_datos_producto">
                                    <div class="form-group">
                                        <strong><label for="nombre_producto">Nombre:</label></strong>
                                        <h:inputText id="nombre_producto" class="form-control" p:placeholder="Nombre del producto involucrado." value="#{crearAccionCorrectiva.nombreProductoAfectado}" required="true"/>
                                    </div>
                                    <div class="form-group">
                                        <strong><label for="datos_producto">Datos del Producto:</label></strong>
                                        <h:inputText id="datos_producto" class="form-control" p:placeholder="Datos o informacion sobre el producto (fechas de produccion, especificaciones, etc.)" value="#{crearAccionCorrectiva.datosProductoAfectado}" required="true"/>
                                    </div>
                                </h:panelGroup>
                                <div class="form-group">
                                    <h:commandButton action="#{crearAccionCorrectiva.nuevoProductoAfectado()}" value="Agregar">
                                        <f:ajax execute="panel_datos_producto"/>
                                        <f:ajax render="panel_lista_productos panel_datos_producto"/>
                                    </h:commandButton>
                                </div>
                                <h:panelGroup id="panel_lista_productos">
                                    <c:if test="#{not empty crearAccionCorrectiva.listaProductosAfectados}">
                                        <div class="row">
                                            <div class="col-sm-12">
                                                <table class="table table-hover table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Nombre del Producto:</th>
                                                            <th>Datos del Producto:</th>
                                                            <th></th>
                                                        </tr>                                                
                                                    </thead>
                                                    <tbody>
                                                        <c:forEach items="#{crearAccionCorrectiva.listaProductosAfectados}" var="producto">
                                                            <tr>
                                                                <td>#{producto.key}</td>
                                                                <td>#{producto.value}</td>
                                                                <td><div class="btn-group">
                                                                        <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
                                                                        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                                            <span class="caret"></span>
                                                                        </button>
                                                                        <ul class="dropdown-menu" role="menu">
                                                                            <li><h:commandLink action="#{crearAccionCorrectiva.editarProducto(producto.key)}" value="Editar Producto">
                                                                                    <f:ajax render="panel_datos_producto panel_lista_productos"/>
                                                                                </h:commandLink>
                                                                            </li>
                                                                            <li><h:commandLink action="#{crearAccionCorrectiva.quitarProducto(producto.key)}" value="Eliminar Producto">
                                                                                    <f:ajax render="panel_lista_productos"/>
                                                                                </h:commandLink>
                                                                            </li>
                                                                        </ul>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                        </c:forEach>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </c:if>
                                </h:panelGroup>
                            </c:if>                            
                        </h:panelGroup>
                        
                    </div>
                </div>    
                
                <!-- Analisis de Causa -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Analisis de Causa</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <strong><label for="analisis_causa">Analisis de Causa Raiz:</label></strong>                                    
                            <h:inputTextarea class="form-control" id="analisis_caousa"  p:placeholder="Analisis de causa raiz utilizando por ejemplo la tecnica de 5 porques." value="#{crearAccionCorrectiva.analisisCausa} "/>
                        </div>
                        <div class="form-group">
                            <strong><label for="codificacion">Codificacion:</label></strong>                                    
                            <h:selectOneMenu id="codificacion" class="form-control" value="#{crearAccionCorrectiva.codificacionSeleccionada}">
                                <f:selectItem itemLabel="-- Seleccionar Codificacion ---" itemValue="-1" itemDisabled="false"  noSelectionOption="false"  />
                                <c:forEach items="#{crearAccionCorrectiva.listaCodificaciones}" var="codificacion">
                                    <f:selectItem itemLabel="#{codificacion.value}" itemValue="#{codificacion.key}" />
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="panel_nueva_codificacion"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <h:panelGroup id="panel_nueva_codificacion" >
                            <c:if test="#{(crearAccionCorrectiva.codificacionSeleccionada == 0) and (crearAccionCorrectiva.codificacionSeleccionada ne -1) }">
                                <div class="form-group">
                                    <strong><label for="nombre_nueva_codificacion">Nombre de Codificacion:</label></strong>
                                    <h:inputText id="nombre_nueva_codificacion" class="form-control" p:placeholder="Nombre de nueva codificacion." value="#{crearAccionCorrectiva.nombreNuevaCodificacion}" required="true"/>
                                </div>
                                <div class="form-group">
                                    <strong><label for="descripcion_nueva_codificacion">Descripcion de Codificacion:</label></strong>
                                    <h:inputText id="descripcion_nueva_codificacion" class="form-control" p:placeholder="Descripcion de nueva codificacion." value="#{crearAccionCorrectiva.descripcionNuevaCodificacion}" required="true"/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton action="#{crearAccionCorrectiva.nuevaCodificacion()}" value="Nueva">
                                        <f:ajax execute="panel_nueva_codificacion" render="codificacion panel_nueva_codificacion"/>
                                    </h:commandButton>
                                </div>
                            </c:if>
                        </h:panelGroup>
                        
                        
                    </div>
                </div>
                
                <!-- Adjuntos -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Archivos Adjuntos / Anexos:</div>
                    <div class="panel-body">
                        <h:panelGroup id="panel_datos_archivo_adjunto">
                            <div class="form-group">
                                <strong><label for="titulo_adjunto">Titulo:</label></strong>
                                <h:inputText id="titulo_adjunto" class="form-control" p:placeholder="Titulo que describe el adjunto." value="#{crearAccionCorrectiva.tituloAdjunto}" required="true">
                                    <f:ajax execute="@this"/>
                                </h:inputText>
                            </div>                            
                            <div class="form-group">
                                <h:inputFile value="#{crearAccionCorrectiva.archivoAdjunto}" p:accept="image/x-png,image/gif,image/jpeg,application/pdf">
                                    <f:ajax event="change" listener="#{crearAccionCorrectiva.setArchivoAdjunto(crearAccionCorrectiva.archivoAdjunto)}" onevent="indicador" />
                                </h:inputFile>
                            </div>
                        </h:panelGroup>
                        <div class="form-group">
                            <h:commandButton action="#{crearAccionCorrectiva.agregarAdjunto()}" value="Agregar" >
                                <f:ajax render="panel_lista_adjuntos panel_datos_archivo_adjunto"/>
                            </h:commandButton>
                        </div>
                        <h:panelGroup id="panel_lista_adjuntos">
                            <c:if test="#{not empty crearAccionCorrectiva.archivosAdjuntos}">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Titulo del Adjunto:</th>
                                                    <th>Adjunto:</th>
                                                    <th></th>
                                                </tr>                                                
                                            </thead>
                                            <tbody>
                                                <c:forEach items="#{crearAccionCorrectiva.archivosAdjuntos}" var="adjunto">
                                                    <tr>
                                                        <td>#{adjunto.key}</td>
                                                        <td>#{adjunto.value.getSubmittedFileName()}</td>
                                                        <td><div class="btn-group">
                                                                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
                                                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                                    <span class="caret"></span>
                                                                </button>
                                                                <ul class="dropdown-menu" role="menu">
                                                                    <li><h:commandLink action="#{crearAccionCorrectiva.quitarAdjunto(adjunto.key)}" value="Eliminar Adjunto">
                                                                            <f:ajax render="panel_lista_adjuntos"/>
                                                                        </h:commandLink>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </c:forEach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </c:if>
                        </h:panelGroup>   
                        
                    </div>
                </div>
                
            </h:form>
        </div>
    </ui:define>
</ui:composition>
