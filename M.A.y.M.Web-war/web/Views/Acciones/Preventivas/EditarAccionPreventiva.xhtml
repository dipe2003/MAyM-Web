<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"                
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <div class="container-fluid" style="padding: 1%">  
            <h1>Este es el sitio para crear editar acciones preventivas.</h1>                
        </div>
        <div class="container-fluid" style="padding: 1%">
            <h:form id="form_editar_accion" enctype="multipart/form-data">
                <!-- Descripcion -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Descripcion</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <strong><label for="fecha_deteccion">Fecha Deteccion:</label></strong>
                            <h:inputText id="fecha_deteccion" class="form-control calendario" p:placeholder="Fecha de deteccion de la accion preventiva." 
                                         value="#{editarAccionPreventiva.strFechaDeteccion}" required="true" requiredMessage="No se ingreso fecha de deteccion."/>
                        </div>
                        <div class="form-group">
                            <strong><label for="area">Area / Sector:</label></strong>
                            <h:selectOneMenu id="area" class="form-control" value="#{editarAccionPreventiva.areaSectorAccionSeleccionada}"
                                             required="true" requiredMessage="No se selecciono area">
                                <f:selectItem itemLabel="-- Seleccionar Area ---"  itemDisabled="true"  noSelectionOption="true"  />
                                <c:forEach items="#{editarAccionPreventiva.listaAreasSectores}" var="area">
                                    <f:selectItem itemLabel="#{area.value.nombre}" itemValue="#{area.value.id}" />
                                </c:forEach>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <strong><label for="tipo_deteccion">Tipo de Deteccion:</label></strong>                                    
                            <h:selectOneRadio id="tipo_deteccion" value="#{editarAccionPreventiva.tipoDeDeteccionSeleccionada}">
                                <c:forEach items="#{editarAccionPreventiva.tiposDeteccion}" var="tipo">
                                    <div class="radio" >
                                        <f:selectItem itemLabel="#{tipo}" itemValue="#{tipo}" />
                                    </div>
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="deteccion" listener="#{editarAccionPreventiva.actualizarDeteccion()}" onevent="indicador"/>
                            </h:selectOneRadio>
                        </div> 
                        <div class="form-group">
                            <strong><label for="deteccion">Generada Por:</label></strong>                                    
                            <h:selectOneMenu id="deteccion" class="form-control" value="#{editarAccionPreventiva.deteccionSeleccionada}" 
                                             required="true" requiredMessage="No se selecciono Deteccion.">
                                <f:selectItem itemLabel="-- Seleccionar Deteccion ---" itemDisabled="true"  noSelectionOption="false"  />
                                <c:forEach items="#{editarAccionPreventiva.listaDetecciones}" var="deteccion">
                                    <f:selectItem itemLabel="#{deteccion.value}" itemValue="#{deteccion.key}" />
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="panel_nueva_deteccion"/>
                            </h:selectOneMenu>
                        </div>                                              
                        <h:panelGroup id="panel_nueva_deteccion" >
                            <c:if test="#{(editarAccionPreventiva.deteccionSeleccionada == 0) and (editarAccionPreventiva.deteccionSeleccionada ne -1) }">
                                <div class="form-group">
                                    <strong><label for="tipo_nueva_deteccion" >Tipo de Deteccion:</label></strong>
                                    <h:selectOneRadio id="tipo_nueva_deteccion" value="#{editarAccionPreventiva.tipoNuevaDeteccion}" 
                                                      required="true" requiredMessage="No se Selecciono Tipo de nueva Deteccion.">
                                        <f:selectItem itemLabel="Interna" itemValue="INTERNA"/>
                                        <f:selectItem itemLabel="Externa" itemValue="EXTERNA"/>
                                    </h:selectOneRadio>
                                </div>
                                <div class="form-group">
                                    <strong><label for="nombre_nueva_deteccion">Nombre de Deteccion:</label></strong>
                                    <h:inputText id="nombre_nueva_deteccion" class="form-control" p:placeholder="Nombre de nueva deteccion." 
                                                 value="#{editarAccionPreventiva.nombreNuevaDeteccion}" required="true" requiredMessage="No se ingreso nombre de nueva deteccion."/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton action="#{editarAccionPreventiva.nuevaDeteccion()}" value="Nueva">
                                        <f:ajax execute="panel_nueva_deteccion" render="deteccion panel_nueva_deteccion panel_mensajes"/>
                                    </h:commandButton>
                                </div>                                
                            </c:if>                               
                        </h:panelGroup>
                        
                        <div class="form-group">
                            <strong><label for="descripcion">Descripcion:</label></strong>                                    
                            <h:inputTextarea class="form-control" id="descripcion" p:placeholder="Descripcion de la situacion o desvio."
                                             value="#{editarAccionPreventiva.descripcion}" required="true" requiredMessage="No se ingreso descripcion."/>
                        </div>                        
                    </div>
                </div> 
                
                <!-- Analisis de Causa -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Analisis de Causa</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <strong><label for="analisis_causa">Analisis de Causa Raiz:</label></strong>                                    
                            <h:inputTextarea class="form-control" id="analisis_caousa"  p:placeholder="Analisis de causa raiz utilizando por ejemplo la tecnica de 5 porques." 
                                             value="#{editarAccionPreventiva.analisisCausa}"/>
                        </div>
                        <div class="form-group">
                            <strong><label for="codificacion">Codificacion:</label></strong>                                    
                            <h:selectOneMenu id="codificacion" class="form-control" value="#{editarAccionPreventiva.codificacionSeleccionada}">
                                <f:selectItem itemLabel="-- Seleccionar Codificacion ---" itemDisabled="true"  noSelectionOption="false"  />
                                <c:forEach items="#{editarAccionPreventiva.listaCodificaciones}" var="codificacion">
                                    <f:selectItem itemLabel="#{codificacion.value}" itemValue="#{codificacion.key}" />
                                </c:forEach>
                                <f:ajax execute="@this"/>
                                <f:ajax render="panel_nueva_codificacion"/>
                            </h:selectOneMenu>
                        </div>
                        
                        <h:panelGroup id="panel_nueva_codificacion" >
                            <c:if test="#{(editarAccionPreventiva.codificacionSeleccionada == 0) and (editarAccionPreventiva.codificacionSeleccionada ne -1) }">
                                <div class="form-group">
                                    <strong><label for="nombre_nueva_codificacion">Nombre de Codificacion:</label></strong>
                                    <h:inputText id="nombre_nueva_codificacion" class="form-control" p:placeholder="Nombre de nueva codificacion."
                                                 value="#{editarAccionPreventiva}" required="true" requiredMessage="No se ingreso Nombre de nueva Codificacion." />
                                </div>
                                <div class="form-group">
                                    <strong><label for="descripcion_nueva_codificacion">Descripcion de Codificacion:</label></strong>
                                    <h:inputText id="descripcion_nueva_codificacion" class="form-control" p:placeholder="Descripcion de nueva codificacion." 
                                                 value="#{editarAccionPreventiva.descripcionNuevaCodificacion}" required="true" requiredMessage="No se ingreso Descripcion de nueva Codificacio."/>
                                </div>
                                <div class="form-group">
                                    <h:commandButton action="#{editarAccionPreventiva.nuevaCodificacion()}" value="Nueva">
                                        <f:ajax execute="panel_nueva_codificacion" render="codificacion panel_nueva_codificacion"/>
                                    </h:commandButton>
                                </div>
                            </c:if>
                        </h:panelGroup>
                        
                        
                    </div>
                </div>
                
                <!-- Adjuntos -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Archivos Adjuntos / Anexos:</div>
                    <div class="panel-body">
                        <h:panelGroup id="panel_datos_adjunto">
                            <div class="form-group">
                                <strong><label for="titulo_adjunto">Titulo:</label></strong>
                                <h:inputText id="titulo_adjunto" class="form-control" p:placeholder="Titulo que describe el adjunto." value="#{editarAccionPreventiva.tituloAdjunto}">
                                    <f:ajax execute="@this"  onevent="indicador"/>
                                    <f:ajax render="panel_titulo_adjunto" />
                                </h:inputText>
                            </div>
                            <h:panelGroup id="panel_titulo_adjunto" >
                                <c:if test="#{not empty editarAccionPreventiva.tituloAdjunto}">
                                    <div class="form-group">
                                        <h:inputFile value="#{editarAccionPreventiva.archivoAdjunto}" p:accept="image/x-png,image/gif,image/jpeg,application/pdf">
                                            <f:ajax event="change" listener="#{editarAccionPreventiva.setArchivoAdjunto(editarAccionPreventiva.archivoAdjunto)}" />
                                            <f:ajax event="change" listener="#{editarAccionPreventiva.agregarAdjunto()}" render="panel_lista_adjuntos panel_datos_adjunto" onevent="indicador"/>
                                        </h:inputFile>
                                    </div>
                                </c:if>
                            </h:panelGroup>
                        </h:panelGroup>
                        
                        <h:panelGroup id="panel_lista_adjuntos">
                            <c:if test="#{not empty editarAccionPreventiva.mapAdjuntos}"> 
                                <div class="row">
                                    <div class="col-sm-12">
                                        <table class="table table-hover table-striped">
                                            <thead>
                                                <tr>
                                                    <th width="30%">Titulo del Adjunto:</th>
                                                    <th width="60%">Adjunto:</th>
                                                    <th width="20%"></th>
                                                </tr>                                                
                                            </thead>
                                            <tbody>
                                                <c:forEach items="#{editarAccionPreventiva.mapAdjuntos}" var="adjunto">
                                                    <tr>
                                                        <td>#{adjunto.value.titulo}</td>
                                                        <td>
                                                            <c:choose>
                                                                <c:when test="#{adjunto.value.tipoAdjunto == 'IMAGEN'}" >
                                                                    <a href="#{adjunto.value.ubicacion}" target="blank"><img alt="#{adjunto.value.ubicacion}" src="#{adjunto.value.ubicacion}" class="img-responsive img-thumbnail" width="10%"/></a>
                                                                </c:when>
                                                                <c:otherwise>
                                                                    <a href="#{adjunto.value.ubicacion}" target="blank" >Ver Documento</a>
                                                                </c:otherwise> 
                                                            </c:choose>                                                            
                                                        </td>
                                                        <td><div class="btn-group">
                                                                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-pencil"></span></button>
                                                                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                                                    <span class="caret"></span>
                                                                </button>
                                                                <ul class="dropdown-menu" role="menu">
                                                                    <li><h:commandLink action="#{editarAccionPreventiva.quitarAdjunto(adjunto.key)}" value="Eliminar Adjunto" onclick="if (! confirm('Seguro que desea quitar este adjunto? Se eliminara inmediatamente de la accion.')) return false">
                                                                            <f:ajax render="panel_lista_adjuntos"  onevent="indicador"/>
                                                                        </h:commandLink>
                                                                    </li>
                                                                </ul>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                </c:forEach>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </c:if>
                        </h:panelGroup>
                    </div>
                </div>
                <h:panelGroup id="panel_mensajes">
                    <div class="form-group-sm">
                        <h:message for="fecha_deteccion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="area" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="deteccion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="nombre_nueva_deteccion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="tipo_nueva_deteccion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="descripcion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="guardar_accion" class="msj_error"/>
                    </div>
                </h:panelGroup>
                
                <div class="form-group-sm">
                    <h:commandButton id="guardar_accion" class="form-control btn-success" value="Guardar" >
                        <f:ajax execute="@form" event="click" listener="#{editarAccionPreventiva.editarAccion()}" onevent="indicador" render="panel_mensajes"/>
                    </h:commandButton>
                    <h:commandButton id="eliminar_accion" class="form-control btn-danger" value="Eliminar" onclick="if (! confirm('Seguro que va a eliminar esta accion? Se eliminaran todos los datos relacionados.')) return false" >
                        <f:ajax event="click" listener="#{editarAccionPreventiva.eliminarAccion()}" onevent="indicador" render="panel_mensajes"/>
                    </h:commandButton>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
