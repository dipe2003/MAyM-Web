<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="../../../index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"          
                xmlns:f="http://xmlns.jcp.org/jsf/core"                    
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="page_content">
        <div class="container-fluid" style="padding: 1%">  
            <div class="panel panel-info">
                <div class="panel-heading">Crear Accion Preventiva</div>
                <div class="panel-body">
                    Aqui puedes crear una accion Preventiva. Todos los campos son obligatorios.
                </div>                  
            </div>             
        </div>
        <div class="container-fluid" style="padding: 1%">
            <h:form id="form_nueva_accion" enctype="multipart/form-data">
                
                <!-- Descripcion -->
                <div class="panel panel-primary">
                    <div class="panel-heading">Descripcion</div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <strong><label for="fecha_deteccion">Fecha Deteccion:</label></strong>
                                    <h:inputText id="fecha_deteccion" class="form-control calendario" p:placeholder="Fecha de deteccion de la preventiva." 
                                                 value="#{crearAccionPreventiva.strFechaDeteccion}" required="true" requiredMessage="No se ingreso fecha de deteccion."/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <strong><label for="area">Area / Sector:</label></strong>
                                    <h:selectOneMenu id="area" class="form-control" value="#{crearAccionPreventiva.areaSectorAccionSeleccionada}"
                                                     required="true" requiredMessage="No se selecciono area">
                                        <f:selectItem itemLabel="-- Seleccionar Area ---" itemDisabled="true"  noSelectionOption="true" />
                                        <c:forEach items="#{crearAccionPreventiva.listaAreasSectores}" var="area">
                                            <f:selectItem itemLabel="#{area.value.nombre}" itemValue="#{area.value.id}" />
                                        </c:forEach>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                        </div>                        
                        
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <h:panelGroup id="panel_tipodeteccion">
                                        <strong><label for="tipo_deteccion">Tipo de Deteccion:</label></strong>                                    
                                        <h:selectOneRadio id="tipo_deteccion" value="#{crearAccionPreventiva.tipoDeDeteccionSeleccionada}" >
                                            <c:forEach items="#{crearAccionPreventiva.tiposDeteccion}" var="tipo">
                                                <div class="radio" >
                                                    <f:selectItem itemLabel="#{tipo}" itemValue="#{tipo}" />
                                                </div>
                                            </c:forEach>
                                            <f:ajax execute="@this"/>
                                            <f:ajax render="deteccion" listener="#{crearAccionPreventiva.actualizarDeteccion()}" onevent="indicador"/>
                                        </h:selectOneRadio>
                                    </h:panelGroup>
                                </div> 
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <strong><label for="deteccion">Generada Por:</label></strong>                                    
                                    <h:selectOneMenu id="deteccion" class="form-control" value="#{crearAccionPreventiva.deteccionSeleccionada}" 
                                                     required="true" requiredMessage="No se selecciono Deteccion.">
                                        <f:selectItem itemLabel="-- Seleccionar Deteccion ---" itemDisabled="true"  noSelectionOption="false"  />
                                        <c:forEach items="#{crearAccionPreventiva.listaDetecciones}" var="deteccion">
                                            <f:selectItem itemLabel="#{deteccion.value}" itemValue="#{deteccion.key}" />
                                        </c:forEach>
                                        <f:ajax execute="@this"/>
                                    </h:selectOneMenu>                                    
                                </div>
                                <h:commandLink class="btn btn-primary" p:data-toggle="modal" p:data-target="#modal_Nueva" >
                                    <span class="glyphicon glyphicon-plus" style="font-family: sans-serif;"> Nueva</span>
                                    <f:ajax delay="100" render="modal_nueva" />
                                </h:commandLink> 
                            </div>    
                        </div>
                        
                        <div class="form-group">
                            <strong><label for="descripcion">Descripcion:</label></strong>                                    
                            <h:inputTextarea class="form-control" id="descripcion" p:placeholder="Descripcion de la situacion o desvio." value="#{crearAccionPreventiva.descripcion}" 
                                             required="true" requiredMessage="No se ingreso descripcion."/>
                        </div>
                    </div>
                </div> 
                
                <h:panelGroup id="panel_mensajes">
                    <div class="form-group-sm">
                        <h:message for="fecha_deteccion" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="area" class="msj_error"/>
                    </div>
                    <div class="form-group-sm">
                        <h:message for="deteccion" class="msj_error"/>
                    </div>
                    
                    <div class="form-group-sm">
                        <h:message for="descripcion" class="msj_error"/>
                    </div>
                </h:panelGroup>
                
                <div class="row">
                    <div class="col-sm-6">
                        <h:commandButton id="crear_accion" class="btn btn-success" style="width: 99%" value="Guardar"  >
                            <f:ajax execute="@form" event="click" listener="#{crearAccionPreventiva.crearAccion()}" onevent="indicador" render="panel_mensajes"/>
                        </h:commandButton>
                    </div>
                    <div class="col-sm-6">
                        <h:button class="btn btn-default" value="Reset" style="width: 99%" p:type="reset" />
                    </div>
                </div>
                <!-- Modal Nueva Deteccion -->
                <div id="modal_Nueva" class="modal fade" style="padding-top: 15%;" role="dialog">
                    <div class="modal-dialog">
                        <h:panelGroup id="panel_modal">
                            <!-- Modal content-->
                            <div class="modal-content">
                                <div class="modal-header" style="background-color: gray; color: white;">
                                    <h4 class="modal-title">Deteccion</h4>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <strong><label for="nombre_nueva_deteccion">Nombre</label></strong>
                                        <h:inputText id="nombre_nueva_deteccion" class="form-control" value="#{crearAccionPreventiva.nombreNuevaDeteccion}" 
                                                     required="true" requiredMessage="Se debe ingresar nombre de Deteccion" p:placeholder="Nombre de Deteccion." >
                                            <f:ajax execute="@this" event="change" render="panel_modal" />
                                        </h:inputText>
                                    </div>
                                    <div class="form-group">
                                        <strong><label for="tipo_nueva_deteccion">Tipo</label></strong>                                 
                                        <h:selectOneRadio id="tipo_nueva_deteccion" value="#{crearAccionPreventiva.tipoDeDeteccionSeleccionada}" >
                                            <f:selectItem itemLabel="Interna" itemValue="INTERNA"/>
                                            <f:selectItem itemLabel="Externa" itemValue="EXTERNA" />  
                                            <f:ajax execute="@this" event="change" />
                                        </h:selectOneRadio>  
                                    </div>
                                    <h:panelGroup id="panel_mensajes_modal">
                                        <div class="form-group-sm">
                                            <h:message for="nombre_nueva_deteccion" class="msj_error"/>
                                        </div>
                                        <div class="form-group-sm">
                                            <h:message for="tipo_nueva_deteccion" class="msj_error"/>
                                        </div>
                                        <div class="form-group-sm">
                                            <h:message for="btn_nueva_deteccion" class="msj_info"/>
                                        </div>
                                        
                                    </h:panelGroup>
                                </div>
                                <div class="modal-footer">
                                    <div class="row">
                                        <div class="col-sm-6" >
                                            <c:if test="#{crearAccionPreventiva.nombreNuevaDeteccion == '' || crearAccionPreventiva.nombreNuevaDeteccion == null  }" >
                                                <h:commandButton id="btn_nueva_deteccion" title="No se ingreso nombre de deteccion." style="width: 99%;" class="btn btn-primary disabled" value="Guardar" disabled="true" />
                                            </c:if>
                                            <c:if test="#{crearAccionPreventiva.nombreNuevaDeteccion != '' and crearAccionPreventiva.nombreNuevaDeteccion != null}" >
                                                <h:commandButton id="btn_nueva_deteccion" style="width: 99%;" class="btn btn-primary" value="Guardar" action="#{crearAccionPreventiva.nuevaDeteccion()}">
                                                    <f:ajax execute="panel_modal" onevent="indicador" />
                                                    <f:ajax render="panel_tipodeteccion" />
                                                    <f:ajax render="deteccion" />
                                                    <f:ajax render="panel_modal panel_mensajes_modal" />
                                                </h:commandButton>
                                            </c:if>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" class="btn btn-default" style="width: 99%;" data-dismiss="modal">Cerrar</button>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </h:panelGroup>
                    </div>
                </div>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
