<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>M.A.Y.M. - Web Administration Tool</title>
    </h:head>
    <h:body>
        Crear Accion Correctiva
        <h:form id="frm-datos-empresa">
            <label>Fecha Deteccion</label>
            <h:inputText id="input-fecha-deteccion" value="#{crearEmpresa.id}" required="true" requiredMessage="Falta Fecha de Deteccion" >
            </h:inputText>
            
            <label>Nombre</label>
            <h:inputText id="input-nombre-empresa" value="#{crearEmpresa.nombreEmpresa}" required="true" requiredMessage="Falta Nombre de la Empresa" >
            </h:inputText>
            
            <label>Correo</label>
            <h:inputText id="input-correo-empresa" value="#{crearEmpresa.correoEmpresa}" required="true" requiredMessage="Falta Correo de la Empresa" >
            </h:inputText>
            
            <label>Direccion</label>
            <h:inputText id="input-direccion-empresa" value="#{crearEmpresa.direccionEmpresa}" required="true" requiredMessage="Falta Direccion de la Empresa" >
            </h:inputText>
            
            <label>Telefono</label>
            <h:inputText id="input-telefono-empresa" value="#{crearEmpresa.telefonoEmpresa}"required="true" requiredMessage="Falta Telefono de la Empresa"  >
            </h:inputText>      
        
            <h:commandButton id="button-registrar-empresa" action="#{crearEmpresa.registrarEmpresa()}" value="Crear Empresa" />
            
            <h:panelGroup id="mensaje">
                <h:message for="input-numero-empresa" class="error"/>
                <h:message for="input-nombre-empresa" class="error"/>
                <h:message for="input-correo-empresa" class="error"/>
                <h:message for="input-direeccion-empresa"class="error"/>
                <h:message for="input-telefono-empresa" class="error"/>
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
