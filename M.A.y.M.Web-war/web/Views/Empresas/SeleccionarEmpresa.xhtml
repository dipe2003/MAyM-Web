<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>M.A.Y.M. - Web Administration Tool</title>
    </h:head>
    <h:body>
        Selecciona tu Empresa
        <h:form>
            <label>Empresa</label>
            <h:selectOneMenu value="#{listarEmpresas.empresaSeleccionada}" required="true"  >
                <f:selectItems value="#{listarEmpresas.mapEmpresas}" />
                <f:ajax execute="@this" listener="#{listarEmpresas.actualizarListaUsuario()}" render="selectUsuario" />
            </h:selectOneMenu>
            
            <label>Usuario</label>
            <h:selectOneMenu value="#{listarEmpresas.usuarioSeleccionado}" required="true" id="selectUsuario"  >
                <f:selectItems value="#{listarEmpresas.mapUsuarios}" />                
            </h:selectOneMenu>
            <input type="text"></input>
            <input type="password"></input>
            
            <h:commandButton action="#{listarEmpresas.ingresar}" value="Ingresar"/>
        </h:form>
    </h:body>
</html>
