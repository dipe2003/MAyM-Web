<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>M.A.Y.M. - Web Administration Tool</title>
    </h:head>
    <h:body>
        Crea tu Empresa
        <h:form id="frm-datos-empresa">
            <label>Numero</label>
            <h:inputText id="input-numero-empresa" value="#{crearEmpresa.id}"  >
                <f:ajax execute="@this" event="change" listener="#{crearEmpresa.comprobarDisponibilidadId(crearEmpresa.id)}" render="mensaje" />
            </h:inputText>
            
            <label>Nombre</label>
            <h:inputText id="input-nombre-empresa" value="#{crearEmpresa.nombreEmpresa}"  >
            </h:inputText>
            
            <label>Correo</label>
            <h:inputText id="input-correo-empresa" value="#{crearEmpresa.correoEmpresa}"  >
            </h:inputText>
            
            <label>Direccion</label>
            <h:inputText id="input-direccion-empresa" value="#{crearEmpresa.direccionEmpresa}"  >
            </h:inputText>
            
            <label>Direccion</label>
            <h:inputText id="input-telefono-empresa" value="#{crearEmpresa.telefonoEmpresa}"  >
            </h:inputText>      
        
            <h:commandButton action="#{crearEmpresa.registrarEmpresa()}" value="Crear Empresa" />
            
            <h:panelGroup id="mensaje">
                <h:message for="inputUsuario"/>
            </h:panelGroup>
            
        </h:form>
    </h:body>
</html>
