<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://java.sun.com/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="Resources/CSS/Login.css" />
        <title>Iniciar Sesion</title>
    </h:head>
    <h:body>
        <section class="main">
            <div class="contenedor">
                <h:form id="frmLogin">
                    <div>
                        <label>Empresa:</label>
                    </div>
                    <div>
                        <h:selectOneMenu id="selectEmpresa" value="#{ingresoUsuario.empresaSeleccionada}" required="true" requiredMessage="No se selecciono Empresa.">
                            <f:selectItems value="#{ingresoUsuario.listaEmpresa}" />
                        </h:selectOneMenu>
                    </div>
                    <div>
                        <label>Usuario:</label>
                    </div>
                    <div>
                        <h:inputText id="inputUsuario" value="#{ingresoUsuario.usuarioSeleccionado}" required="true" requiredMessage="Debe ingresar usuario">
                            <f:passThroughAttribute name="placeholder" value="Id Usuario"/>
                            <f:ajax execute="@this" listener="#{ingresoUsuario.comprobarIdUsuario}" render="outputUsuario" event="change"/>
                        </h:inputText>
                        <h:outputText id="outputUsuario" value="#{ingresoUsuario.nombreUsuario}" />
                    </div>
                    <div>
                        <label>Password:</label>
                    </div>
                    <div>
                        <h:inputSecret id="inputPassword" value="#{ingresoUsuario.passwordUsuario}" required="true" requiredMessage="Debe ingresar password" />
                    </div>
                    <div>
                        <button>Ingresar</button>
                    </div>
                </h:form>
            </div>
        </section>
    </h:body>
</html>
